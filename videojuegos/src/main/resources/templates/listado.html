<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!--Hoja estilo propia -->
        <link href="css/styles.css" rel="stylesheet">

        <title>Tienda de Videojuegos!</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href=${"/"}>
                    <img src="img/icono.png" alt="" width="30" height="24">
                    Tienda de Videojuegos
                </a>
                <form th:action="@{/buscar}" class="d-flex mt-2">
                    <input autofocus="autofocus" name="q" class="form-control me-2" type="search" 
                           th:placeholder="${param.q}" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>

        <div class="container mt-4 vj-destacados">
            <div class="row">
                <div class=" d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/videojuego/crear}" class="btn btn-outline-success me-md-2 mb-4">Cargar Videojuego</a>
                </div>
                
            </div>

            <div class="row">
                <div th:each="juego : ${videojuegos}" class="col-lg-3 col-md-6 col-xs-12 mb-4 ">
                    <div class="card" >
                        <img th:src="${juego.imagenUrl}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${juego.nombre}" class="card-title"></h5>
                            <p >
                                <a th:href="@{/videojuegosPorDistribuidor(distribuidorId=${juego.distribuidor.id})}"
                                   class="badge rounded-pill bg-warning text-dark text-decoration-none"
                                   th:text="${juego.distribuidor.nombre}"></a>
                            </p>
                            <p th:text="${juego.descripcion}" class="card-text" ></p>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>
</html>
