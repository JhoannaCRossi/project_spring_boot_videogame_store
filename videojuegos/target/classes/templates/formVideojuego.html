<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!--Hoja estilo propia -->
        <link href="css/styles.css" rel="stylesheet">

        <title>Tienda de Videojuegos!</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href=${"/"}>
                    <img th:src="@{/img/icono.png}" alt="" width="30" height="24">
                    Tienda de Videojuegos
                </a>
                <form th:action="@{/buscar}" class="d-flex">
                    <input autofocus="autofocus" name="q" class="form-control me-2" type="search" 
                           th:placeholder="${param.q}" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="container mt-4 vj-destacados">
            <div class="row">
                <div class="col-md-12">
                    <h1> Nuevo Videojuego</h1>
                    <form method="POST" th:action="@{/videojuego/guardar}" th:object="${videojuego}">
                        <div class="form-group">
                            <label for="nombre" >Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre del Videojuego">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n </label>                
                            <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imagenUrl">Url de la Imagen</label>
                            <input type="text" class="form-control" th:field="*{imagenUrl}" id="imagenUrl" placeholder="URL de la Imagen" >
                        </div>
                        <div class="form-group">
                            <label for="distribuidor">Distribuidor</label>
                            <select class="form-control" id="distribuidor" th:field="*{distribuidor}">
                                <option th:each="distribuidor : ${distribuidores}"
                                        th:text="${distribuidor.nombre}"
                                        th:value="${distribuidor.id}"
                                        ></option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                        <button type="submit" class="btn btn-outline-success">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>
</html>
